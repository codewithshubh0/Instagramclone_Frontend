<mat-progress-bar *ngIf="showloader" mode="indeterminate" color="accent"></mat-progress-bar>

<div [ngStyle]="{'width': mobileview?'90%':'50%','margin':'30px auto'}" class="row">

    <div style="height: 85vh;" class="col" *ngIf="!mobileview"> 
       <img src="../../assets/loginimage.png" style="width: 108%;height: 85vh;position: relative;margin-left: -37px;" />
    </div>
    <div class="col" style="margin-left: 5%;">
    <div style="
    width: 100%;
" class="row">
        <div style="
        margin-top: 22px;
        height: 59vh;
        border: 1px solid #c9c8c8;
    ">
    <div> <img src="../../assets/loginlogo.png" [ngStyle]="{'height': '55px','padding-left':mobileview?'19%':'25%','margin-top': '50px','margin-bottom': '22px'}"/></div>
   
         <form style="
         width: 90%;
         margin: 0 auto;
     ">
          <div class="form-floating mb-3">
            <input type="email" [(ngModel)]="email" name="email" class="form-control shadow-none" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" [(ngModel)]="password" name="password" class="form-control shadow-none" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <button (click)="login()" style="
        width: 100%;
        background-color: cornflowerblue;
        border: none;
        border-radius: 4px;
        height: 40px;
        margin-top: 16px;
        color: white;
    ">Log in</button>
    </form> 
</div>
    </div>
    <div [ngStyle]="{
    'border': '1px solid #c2c2c2',
    'width': '100%',
    'height': '61px',
    'margin-top': '12px'}
" class="row">

<p [ngStyle]="{'margin':mobileview?'17px 20px':'17px 48px'}" >Don't have an account? <a style="
    text-decoration: none;
" routerLink="/signup">Sign up</a></p>
    </div>
    </div>
</div>

<ngx-spinner bdColor = "#ffffffc2" size = "medium" color ="#dd0992" type = "ball-scale-multipl" [fullScreen] = "true"><img src="../../assets/instaloader1.gif" style="width: 219px;height: 219px;margin-top: -138px " /></ngx-spinner>
