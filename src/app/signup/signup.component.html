<div style="width: 27%;margin: 30px auto;" class="row">
    <div class="col">
    <div style="
    width: 100%;
" class="row">
        <div style="
        margin-top: 22px;
        height: 72vh;
        border: 1px solid #c9c8c8;
    ">
    <div> <img src="../../assets/loginlogo.png" style="height: 55px;padding-left: 25%;margin-top: 50px;margin-bottom: 22px;"/></div>
   
         <form style="
         width: 90%;
         margin: 0 auto;
     ">
          <div class="form-floating mb-3">
            <input type="email"  [(ngModel)]="email" name="email"  class="form-control shadow-none" id="floatingInput" placeholder="email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="text"  [(ngModel)]="fullname" name="fullname"  class="form-control shadow-none" id="fullname" placeholder="full name">
            <label for="fullname">Full Name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text"  [(ngModel)]="username" name="username"  class="form-control shadow-none" id="username" placeholder="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password"  [(ngModel)]="password" name="password"  class="form-control shadow-none" id="floatingPassword" placeholder="password">
            <label for="floatingPassword">Password</label>
        </div>
        <button (click)="signup()" style="
        width: 100%;
        background-color: cornflowerblue;
        border: none;
        border-radius: 4px;
        height: 40px;
        margin-top: 16px;
        color: white;
    ">Sign up</button>
    </form> 
</div>
    </div>
    <div style="
    border: 1px solid #c2c2c2;
    width: 100%;
    height: 61px;
    margin-top: 12px;
" class="row">

<p style="
margin: 17px 89px;
">Have an account?<a style="
    text-decoration: none;
" routerLink="/login"> Log in </a></p>
    </div>
    </div>
</div>
